	<script>
		$("#userlist").click(function () {
			$.get(
					"/manage/user/list.do",
					function (dt) {
						if(dt.status != 0){
							alert(dt.mag)
						}else{
							// alert(dt.data[4])
							$("#shows").empty();
							var a ="<tr><th>Id</th> <th>用户名</th> <th>密码</th> <th>电话</th> <th>用户类型</th> <th>用户禁用</th> </tr>"
							$("#shows").append(a);
							for (var i = 0;i<=dt.data.length;i++){
								var s ="<tr><td name = 'u_id'>"+dt.data[i].u_id+"</td><td>"+dt.data[i].u_name+"</td><td>"+dt.data[i].u_pwd+
										"</td><td>"+dt.data[i].u_tel+"</td><td><a href=''>操作</a></td><td><a href='/manage/user/disableuser.do'>禁用</a></td></tr>";

							}
						}

					},
					"JSON"
			)
		})

		$("#productlist").click(function () {

					function (dt) {

							// alert(dt.data[4])
							$("#shows").empty();
							var a ="<tr><th>Id</th> <th>分类</th> <th>商品</th> <th>活动</th> <th>图片</th> <th>上下架</th> <th>价格</th></tr>"
							$("#shows").append(a);
							for (var i = 0;i<=dt.data.length;i++){
								var s ="<tr><td>"+dt.data[i].p_id+"</td><td>"+dt.data[i].p_categrouyId+"</td><td>"+dt.data[i].p_name+
										"</td><td>"+dt.data[i].p_subtitle+"</td><td>"+dt.data[i].p_mainImage+"</td><td><a href=''>上下架</a></td><td>"+dt.data[i].p_price+"</td></tr>";
								$("#shows").append(s);
							}
						}

					},
					"JSON"
			)
		})
